<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  <title>GLSL Preview</title>
  <link rel="stylesheet" href="../_/css/origin.css">
  <script src="../_/js/GlslQuadRenderer.js"></script>
  <script src="../_/js/WgslQuadRenderer.js"></script>
  <script src="../_/js/Animator.js"></script>
  <script src="../_/js/previmglsl.js"></script>
</head>
<body>
<header id="header">
  <div>
    <span id="file-name">Loading...</span>
    <small><span id="last-modified"></span></small>
  </div>
  <div id="header02">
    <span id="elapsed-area">
      <span>Elapsed:</span>
      <span id="elapsed-time"></span>
      <span>sec.</span>
    </span>
    <span id="fps-area">
      <span>FPS:</span>
      <span id="fps"></span>
    </span>
    <span id="frametime-area">
      <span>Frametime:</span>
      <span id="frametime"></span>
      <span>ms.</span>
    </span>
  </div>
</header>

<main>
  <div id="preview"></div>
  <textarea id="compiler-messages" readonly></textarea>
  <canvas id="canvas" width="512" height="512"></canvas>
</main>

<footer id="footer">
  <div>
    <span>Scale:</span>
    <input id="scale" type="number" min="0.25" max="8" value="1"/>
    <input id="vsync-checkbox" type="checkbox" checked/>
    <span>VSync</span>
    <span id="target-fps-label">Target FPS:</span>
    <input id="target-fps" type="number" min="1" max="144" step="1" value="60" disabled/>
    <input id="frametime-checkbox" type="checkbox" checked/>
    <span id="frametime-checkbox-label">Frametime</span>
  </div>
</footer>
</body>
</html>
